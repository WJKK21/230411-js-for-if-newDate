<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root">
    <h1></h1>
  </div>
  <script>
    let root = document.getElementById('root')
    function percentCalCulatorreturnstring (realValue, totalValue) {
      let result =  (realValue/ totalValue) * 100;
      return result + '%';
    }

    let h1tag = document.createElement('h1')
    h1tag.setAttribute('id', 'title') // h1 태그에 아이디 + 아이 이름 추가 
    h1tag.textContent = percentCalCulatorreturnstring(26, 305)
    root.appendChild(h1tag)
  </script>

</body>
</html>
